<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Quizzle</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Quizzle</div>
      </header>
      <main>
        <h2>Login</h2>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter your username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>
          {% if error_msg %}
          <p class="error">{{ error_msg }}</p>
          {% endif %}
          <button type="submit">Login</button>
        </form>
        <p class="footer">New to Quizzle? <a href="/register">Register</a></p>
      </main>
    </div>
  </body>
</html>
